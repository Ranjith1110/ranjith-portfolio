<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Applecatchergame</title>
</head>

<body>
  <header>
    <h1>🍎 Apple Catcher Game</h1>
  </header>

  <main>
    <canvas id="gameCanvas"></canvas>

    <!-- Start Screen -->
    <div id="gameStartDiv" class="gameUI active">
      <div class="ui-content">
        <h2>Welcome!</h2>
        <p>You have <strong>30 seconds</strong> to catch apples!</p>
        <p>Catch <strong>10+</strong> apples to win — less than that, you lose!</p>
        <button id="gameStartBtn">Start Game</button>
      </div>
    </div>

    <!-- End Screen -->
    <div id="gameEndDiv" class="gameUI">
      <div class="ui-content">
        <h2>Game Over</h2>
        <p>You <span id="gameWinLoseSpan"></span> 🍏</p>
        <p>Final Score: <strong><span id="gameEndScoreSpan"></span></strong></p>
        <button id="restartBtn" onclick="window.location.reload()">Play Again</button>
      </div>
    </div>
  </main>

  <footer>
    <p>©️2025 Apple Catcher Game. Built by <a href="https://ransportfolio.netlify.app/">Ranjith</a> 💻</p>
  </footer>

  <script type="module" src="/main.js"></script>
</body>

</html>
