<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Match Up Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Poppins", sans-serif;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-gap: 15px;
            perspective: 1000px;
        }

        .card {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .front {
            background: linear-gradient(145deg, #1f1f1f, #333);
            color: #ffd700;
        }

        .back {
            background: #fff;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }

        #restartBtn {
            margin-top: 25px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #restartBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            flex-direction: column;
            color: #fff;
            display: none;
        }

        .win-message.active {
            display: flex;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>üß† Match Up Memory Game</h1>

    <div id="game-board"></div>
    <button id="restartBtn">üîÑ Restart Game</button>

    <div class="win-message" id="winMessage">
        üéâ You Won! üèÜ<br><br>
        <button id="playAgain">Play Again</button>
    </div>

    <script>
        const board = document.getElementById("game-board");
        const restartBtn = document.getElementById("restartBtn");
        const winMessage = document.getElementById("winMessage");
        const playAgainBtn = document.getElementById("playAgain");

        const emojis = ["üçé", "üçå", "üçí", "üçá", "üçâ", "üçç", "ü•ù", "üçì"];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];

        function createBoard() {
            board.innerHTML = "";
            cards.sort(() => Math.random() - 0.5);

            cards.forEach((emoji) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
          <div class="front">‚ùì</div>
          <div class="back">${emoji}</div>
        `;
                card.addEventListener("click", () => flipCard(card, emoji));
                board.appendChild(card);
            });
        }

        function flipCard(card, emoji) {
            if (flippedCards.length < 2 && !card.classList.contains("flip")) {
                card.classList.add("flip");
                flippedCards.push({ card, emoji });

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.emoji === second.emoji) {
                matchedCards.push(first, second);
                flippedCards = [];

                if (matchedCards.length === cards.length) {
                    setTimeout(() => {
                        winMessage.classList.add("active");
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    first.card.classList.remove("flip");
                    second.card.classList.remove("flip");
                    flippedCards = [];
                }, 1000);
            }
        }

        function restartGame() {
            flippedCards = [];
            matchedCards = [];
            winMessage.classList.remove("active");
            createBoard();
        }

        restartBtn.addEventListener("click", restartGame);
        playAgainBtn.addEventListener("click", restartGame);

        createBoard();
    </script>
</body>

</html>
