<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstarp CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar start -->
    <header id="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center py-3">
            <h1><a href="#">Ranjith</a></h1>
            <nav class="d-flex gap-5">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
            </nav>
        </div>
    </header>

    <!-- Home start -->
    <section id="home">
        <div class="container-fluid">
            <i id="bar" class="fa-solid fa-bars"></i>
            <i id="close" class="fas fa-times"></i>
            <div class="d-flex justify-content-between align-items-center gap-2 home">
                <div class="content" data-aos="fade-up" data-aos-duration="2000">
                    <h2>Hello It's Me</h2>

                    <p class="mt-3">Lorem ipsum, dolor sit amet consectetur adipisicing elit. At maximeest eius
                        obcaecati repudiandae quam, odit unde molestiae quisquam, placeat omnis assumendasuscipit!

                    </div>
                </div>

                </div>
            </div>
        </div>
    </section>

    <section id="hi"></section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".navbar");
            const bar = document.getElementById("bar");
            const close = document.getElementById("close");

            bar.addEventListener("click", function () {
                navbar.classList.add("active");
            });

            close.addEventListener("click", function () {
                navbar.classList.remove("active");
            });
        });
    </script>

    <!-- External JS -->
    <script src="./assets/js/script.js"></script>
    <!-- AOS Animation CDN -->

    <script>
        AOS.init();
